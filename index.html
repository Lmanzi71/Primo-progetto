<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Sfondo con un Pokémon (Gengar in questo esempio) */
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/94.png');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: contain;
            background-attachment: fixed;
            background-color: #1a1a1a; /* Sfondo scuro per far risaltare tutto */
            color: #ff0000; /* Rosso acceso */
            font-family: 'Bangers', system-ui, sans-serif;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Rettangolo nero semitrasparente */
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff0000;
            display: inline-block;
            margin-top: 50px;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 3px 3px #fff;
        }

        .katana {
            width: 300px;
            margin: 20px 0;
            /* Effetto rotazione per renderla più "cool" */
            transform: rotate(-10deg);
            filter: drop-shadow(0 0 10px #ff0000);
        }

        p {
            font-size: 1.5rem;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SAMURAI SPIRIT ⚔️</h1>
        
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055653.png" alt="Katana" class="katana">
        
        <p>Il mio primo sito in stile Anime</p>
        <p>私のアニメサイト (Il mio sito anime)</p>
    </div>

</body>
</html>
