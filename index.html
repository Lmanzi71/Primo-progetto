<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bruce Page ‚ù§Ô∏è‚öîÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Sfondo con Ho-Oh completo */
            background-image: url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/250.png');
            background-repeat: no-repeat;
            background-position: center bottom 20px; /* Alza leggermente il Pok√©mon dal fondo */
            background-size: contain; /* Mostra TUTTO il Pok√©mon senza tagliarlo */
            background-attachment: fixed;
            background-color: #000; /* Nero assoluto per contrasto */
            color: #ffffff;
            font-family: 'Bangers', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Mette il testo sopra e il Pok√©mon sotto */
        }

        .header-text {
            margin-top: 50px;
            background: transparent; /* Completamente trasparente */
            padding: 20px;
        }

        h1 {
            font-size: 6rem; /* Gigante */
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 2px 2px 0 #333; /* Effetto lucido */
        }

        .katana-box {
            font-size: 70px;
            margin: 10px 0;
            transform: rotate(-15deg);
            display: inline-block;
        }

        .messaggio {
            font-size: 2.8rem;
            color: #fff;
            line-height: 1.1;
            margin-top: 15px;
            background: transparent; /* Trasparente */
        }

        .cuori-rosa {
            color: #ff69b4; /* Rosa Shocking */
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }

        /* Animazione per i cuoricini */
        @keyframes heartBeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="header-text">
        <h1>BRUCE</h1>
        
        <div class="katana-box">‚öîÔ∏è</div>
        
        <div class="messaggio">
            GIOVANNI MI HA DETTO <br>

        </div>
    </div>

</body>
